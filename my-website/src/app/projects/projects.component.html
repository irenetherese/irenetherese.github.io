<!-- Portfolio Section -->
<section id="portfolio" class="portfolio">
    <div class="container">
        <h2 class="header">
            Data Science Projects <i class="bi bi-bar-chart" style="margin-right: 10px;"></i>
        </h2>
        <div class="portfolio-items">
            <!-- Repeat this block for each project -->
            <div class="row portfolio-item d-flex flex-1 flex-wrap py-1"
                *ngFor="let project of projects; let i = index" (click)="navigateToProject(project.link)">
                <div class="card mb-4  flex-row flex-wrap">
                    <div class="px-4 py-2">
                        <img class="project-image" src="{{ project.image }}" alt="{{ project.title }}">
                    </div>
                    <div class="project-details d-flex flex-1 flex-column py-2">
                        <h3 class="" header>{{ project.title }}</h3>
                        <p>{{ project.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
